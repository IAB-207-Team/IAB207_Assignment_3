{% extends 'base.html' %}

{% block header %}
      <!--Jumbotron-->
      <div class="container">
         <div class="row justify-content-center mt-5 pb-4">
            <div class="col-md-8">
               <div class="card shadow p-5 mb-5 bg-light">
                  <h1 class="text-center mb-3">Find our best travel deals</h1>

                  <form class="form-inline d-flex flex-nowrap" action="{{url_for('main.search')}}" >
                     <input type="text" name="search" class="form-control flex-grow-1 my-1 mr-sm-2" id="SearchForm">
                     <button type="submit" class="flex-shrink-1 btn btn-primary my-1">Submit</button>
                   </form>
                  
               </div>
            </div>
         </div>
      </div>
{% endblock %}

{% block content %}   
         <div class="card-group">
            {% for Event in events %}
            <div class="card mx-3">
               <img class="card-img-top"
                  src={{Event.image}} alt="Event Photo">
               <div class="card-body">
                  <h5 class="card-title">{{Event.event_title}}</h5>
                  <p class="card-text">{{Event.description}}</p>
               </div>
               <div class="card-footer"><a href = "{{url_for('auth.show', id=Event.id)}}" class ="btn btn-danger"> View Details </a></div>
            </div>
            {% endfor %}
         </div>
      </div>
{% endblock %}

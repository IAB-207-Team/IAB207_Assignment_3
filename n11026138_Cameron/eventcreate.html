    <div class="container">
      <h1 class="userhistory" style="text-align: center;">Create An Event</h1>
        <h2 style="text-align: center;"> Enter Details</h2>
        <form class="row g-3">
          <div class="col-md-4">
            <label for="eventtitle" class="form-label">Event Title</label>
            <input type="text" class="form-control" id="eventitle" required>
          </div>
          <div class="col-md-4">
            <label for="eventdate" class="form-label">Event Date</label>
            <input type="text" class="form-control" id="eventdate" required>
          </div>
          <div class="col-md-2">
            <label for="eventstart" class="form-label">Event Start Time</label>
            <input type="text" class="form-control" id="eventstart" required>
          </div>
          <div class="col-md-2">
            <label for="eventend" class="form-label">Event End Time</label>
            <input type="text" class="form-control" id="eventend" required>
          </div>
          <div class="col-md-8">
            <label for="eventdescription" class="form-label">Event Description</label>
            <textarea class="form-control" id="eventdescription" rows="4" required> </textarea>
          </div>
          <div class="col-md-4">
            <label for="emailaddr" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailaddr" required>
          </div>
          <div class="col-md-4">
            <label for="eventgenre" class="form-label">Musical Genre</label>
            <input type="text class" class="form-control" id="eventgenre" required>
          </div>
          <div class="col-md-4">
            <label for="eventloca" class="form-label">Event Location and Venue</label>
            <input type="text" class="form-control" id="eventloca" required>
          </div>
          <div class="col-md-2">
            <label for="ticektnr" class="form-label">Number of Tickets</label>
            <input type="email" class="form-control" id="ticketnr" required>
          </div>
          <div class="col-md-2">
            <label for="ticektprice" class="form-label">Ticket Type and Price</label>
            <input type="email" class="form-control" id="ticketprice" required>
          </div>
          <img src="..." alt="Upload An Event Image" class="img-thumbnail">
          <button type="button" class="btn btn-info" href="index.html">Create Event</button>
        </form>
      
    </div>
